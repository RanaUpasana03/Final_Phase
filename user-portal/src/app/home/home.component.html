<div *ngIf="notify" class="alert alert-success container marge">
    {{ notify }}
</div>

<div class="container">

    <h1 style="text-align:center" class="display-4">Welcome To Online Shoping!</h1>

</div>


<div class="container"  style="height: 500px;">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"  src="https://assets.adidas.com/images/w_600,f_auto,q_auto/2cb8122b01a547e28eaeaa990156c30d_9366/Astrarun_Shoes_Black_EF8850_01_standard.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://assets.adidas.com/images/w_600,f_auto,q_auto/73101ab9d9ee445db281ab57011a0229_9366/NMD_R1_Shoes_Blue_FV1734_01_standard.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://assets.adidas.com/images/w_600,f_auto,q_auto/59348f8373d2447cb9dfab0b00acb0c5_9366/Ultraboost_20_Shoes_White_EG0713_01_standard.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</div>
