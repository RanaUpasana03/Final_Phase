<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4" *ngFor= "let p of products; let rowIndex=index">
            <div class="card">
                <img class="card-img" src="{{p.image}}" alt="Vans">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Company: {{p.company['company']}}</h6>
                    <p class="card-text">
                        {{p.description}} </p>

                    <div class="buy d-flex justify-content-between align-items-center">
                        <div class="price text-success">
                            <h5 class="mt-4">${{p.price}}</h5>
                        </div>
                        <a class="btn btn-danger mt-3" (click)="addToCart(rowIndex,p._id)"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
